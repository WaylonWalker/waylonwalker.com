apiVersion: apps/v1
kind: Deployment
metadata:
  name: waylonwalker-com
  namespace: go-waylonwalker-com
  labels:
    app.kubernetes.io/name: waylonwalker-com
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: waylonwalker-com
  template:
    metadata:
      labels:
        app.kubernetes.io/name: waylonwalker-com
        app.kubernetes.io/component: web
    spec:
      securityContext:
        fsGroup: 65532  # nonroot group - ensures volumes are writable
      initContainers:
        # Step 1: Clone the repository and set permissions
        - name: clone-repo
          image: alpine/git:latest
          command:
            - /bin/sh
            - -c
            - |
              git clone --depth=1 --branch=markata-go-migration \
                https://github.com/WaylonWalker/waylonwalker.com.git /site
              chown -R 65532:65532 /site
          volumeMounts:
            - name: site-source
              mountPath: /site
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"

        # Step 2: Build the site with markata-go
        - name: build-site
          image: ghcr.io/waylonwalker/markata-go:latest
          args:
            - build
          workingDir: /site
          securityContext:
            runAsUser: 65532
            runAsGroup: 65532
          env:
            # Enable pagefind auto-install for scratch container
            - name: MARKATA_GO_SEARCH_PAGEFIND_AUTO_INSTALL
              value: "true"
            # Set cache directory to writable emptyDir
            - name: MARKATA_GO_SEARCH_PAGEFIND_CACHE_DIR
              value: "/tmp/pagefind-cache"
            # Enable verbose output for debugging
            - name: MARKATA_GO_SEARCH_PAGEFIND_VERBOSE
              value: "true"
          volumeMounts:
            - name: site-source
              mountPath: /site
            - name: site-output
              mountPath: /site/output
            - name: pagefind-cache
              mountPath: /tmp/pagefind-cache
          resources:
            requests:
              memory: "2056Mi"
              cpu: "500m"
            limits:
              memory: "8012Mi"
              cpu: "2"

      containers:
        - name: nginx
          image: nginx:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: site-output
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"

      volumes:
        - name: site-source
          emptyDir: {}
        - name: site-output
          emptyDir: {}
        - name: pagefind-cache
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: nginx-config
      restartPolicy: Always
