# markata-go configuration for waylonwalker.com migration

[markata-go]
# Site metadata
title = "Waylon Walker"
description = "Waylon Walker's personal blog"
url = "https://waylonwalker.com"
author = "Waylon Walker"

# Output directory
output_dir = "output"

# Use built-in templates (no custom template_dir specified)

# =============================================================================
# NAVIGATION
# =============================================================================
# Top-level nav items (legacy format, works with default templates)
[[markata-go.nav]]
label = "Home"
url = "/"

[[markata-go.nav]]
label = "Start Here"
url = "/start/"

[[markata-go.nav]]
label = "Archive"
url = "/archive/"

[[markata-go.nav]]
label = "About"
url = "/about/"

[[markata-go.nav]]
label = "RSS"
url = "/feeds/"

# =============================================================================
# COMPONENTS CONFIGURATION
# =============================================================================
[markata-go.components.nav]
enabled = true
position = "header"
style = "horizontal"

[markata-go.components.footer]
enabled = true
show_copyright = true
text = ""

[[markata-go.components.footer.links]]
label = "Twitter"
url = "https://twitter.com/waylonwalker"
external = true

[[markata-go.components.footer.links]]
label = "GitHub"
url = "https://github.com/waylonwalker"
external = true

[[markata-go.components.footer.links]]
label = "LinkedIn"
url = "https://linkedin.com/in/waylonwalker"
external = true

# =============================================================================
# POST OUTPUT FORMATS
# =============================================================================
[markata-go.post_formats]
html = true       # Standard HTML pages
markdown = true   # Raw markdown source (/slug/index.md)
text = true       # Plain text (/slug/index.txt)
og = true         # OpenGraph cards (/slug/og/index.html)

[markata-go.glob]
# Glob patterns for finding content - must include directory path
patterns = ["pages/**/*.md", "thoughts/**/*.md"]
use_gitignore = true

# =============================================================================
# PLUGIN CONFIGURATION
# =============================================================================

# Enable thoughts plugin for PESOS functionality
hooks = ["default", "thoughts"]

# =============================================================================
# THOUGHTS PLUGIN CONFIGURATION (PESOS)
# =============================================================================

[markata-go.thoughts]
enabled = true
thoughts_dir = "thoughts"
cache_dir = "cache/thoughts"
max_items = 200

# Import thoughts from thoughts.waylonwalker.com (JSON API)
[markata-go.thoughts.sources]
thoughts_waylonwalker = { type = "json", url = "https://thoughts.waylonwalker.com/posts/waylonwalker/", handle = "waylonwalker", active = true, max_items = 50 }

# Syndication configuration (disabled by default - enable when ready to post outward)
[markata-go.thoughts.syndication]
enabled = false

# Global feed defaults
[markata-go.feed_defaults]
items_per_page = 20
orphan_threshold = 3

[markata-go.feed_defaults.formats]
html = true
rss = true
atom = true
json = true
markdown = true
text = true

# Archive feed - all published posts, newest first
[[markata-go.feeds]]
slug = "archive"
title = "Archive"
description = "All published posts"
filter = "date<=today and templateKey in ['blog-post', 'til', 'thoughts', 'stars', 'daily', 'shots', 'ping'] and published and 'family' not in tags"
sort = "date"
reverse = true
items_per_page = 50

# All posts feed (same as archive but at /all/)
[[markata-go.feeds]]
slug = "all"
title = "All Posts"
description = "Complete list of all published posts"
filter = "date<=today and templateKey in ['blog-post', 'til', 'thoughts', 'stars', 'daily', 'shots', 'ping'] and published and 'family' not in tags"
sort = "date"
reverse = true
items_per_page = 10000  # Very large to show all posts on one page

# Blog feed - only blog posts
[[markata-go.feeds]]
slug = "blog"
title = "Blog"
description = "Full blog posts"
filter = "published == true and templateKey == \"blog\""
sort = "date"
reverse = true

# Steam
[[markata-go.feeds]]
slug = "steam"
title = "Steam"
description = "Steam posts"
filter = "published == true and 'steam-game' in tags"
sort = "date"
reverse = true

# TIL feed - Today I Learned posts
