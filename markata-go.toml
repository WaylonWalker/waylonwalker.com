# Custom CSS for background styling
css = """
.background-layer {
  width: 100%;
  height: 100%;
}

/* Style for snow-fall custom element */
snow-fall {
  display: block;
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 5;
}

/* Ensure article, nav, header, and footer are ABOVE snow with solid backgrounds */
article.post,
.post-content {
  position: relative;
  z-index: 10;
  background: var(--article-bg, var(--color-background));
}

.site-header,
header {
  position: relative;
  z-index: 20;
  background: var(--color-background);
}

.site-footer,
footer {
  position: relative;
  z-index: 20;
  background: var(--color-background);
}

nav,
.sidebar,
.site-nav {
  position: relative;
  z-index: 20;
  background: var(--color-background);
}

/* Main content area above snow */
main {
  position: relative;
  z-index: 10;
}
"""

