<li class="post">
    <a href="/{{markata.config.path_prefix}}{{ post.slug }}/">
        <h2 class="title">{{ title }}</h2>
        <p class="description">{{ post.description }}</p>
        <p align="right">
            {{ post.date.year }}-{{ post.date.month }}-{{ post.date.day }}
        </p>
    </a>
</li>
