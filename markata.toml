[markata.qrcode]
filter = "True"                  # Python expression to filter posts
module_color = "#f6339b"         # Color of the QR modules (foreground)
background = "transparent"           # Background color of the QR code
scale = -1                        # If scale <= 0, sets omithw=True

[markata.glossary]
filter = '"glossary" in post.templateKey'
template_path = "glossary-snippet.html"

[markata.post_template]
index = "post.html"
partial = "post_partial.html"
og = "og.html"

# markdown_it flavor
[markata.markdown_it_py]
config = 'gfm-like'
# markdown_it built-in plugins
enable = ["table"]

# add custom markdown_it plugins
[[markata.markdown_it_py.plugins]]
plugin = "mdit_py_plugins.admon:admon_plugin"

[[markata.markdown_it_py.plugins]]
