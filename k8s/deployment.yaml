apiVersion: apps/v1
kind: Deployment
metadata:
  name: waylonwalker-com
  namespace: go-waylonwalker-com
  labels:
    app.kubernetes.io/name: waylonwalker-com
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: waylonwalker-com
  template:
    metadata:
      labels:
        app.kubernetes.io/name: waylonwalker-com
        app.kubernetes.io/component: web
    spec:
      initContainers:
        # Build the site using markata-go
        - name: build-site
          image: ghcr.io/waylonwalker/markata-go:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Cloning repository..."
              git clone --depth 1 --branch markata-go-migration \
                https://github.com/WaylonWalker/waylonwalker.com.git /site
              cd /site
              echo "Building site with markata-go..."
              markata-go build
              echo "Copying output to shared volume..."
              cp -r /site/output/* /output/
              echo "Build complete!"
          volumeMounts:
            - name: site-content
              mountPath: /output
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      containers:
        - name: nginx
          image: nginx:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: site-content
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: site-content
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: nginx-config
      restartPolicy: Always
