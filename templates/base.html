<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" href="/8bitcc.ico" type="image/png" />
        <meta name="og:type" content="website" />
        <title>{{post.title|e}}</title>
        {% include 'head.html' %}
        {% if "mermaid" in post.content %}
            <script type="module">
                import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.esm.min.mjs';
                mermaid.initialize({
                    startOnLoad: true,
                    theme: 'dark',
                    look: 'handDrawn',
                });
                mermaid.registerIconPacks([
                    {
                        name: 'logos',
                        loader: () =>
                        fetch('https://unpkg.com/@iconify-json/logos@1/icons.json').then((res) => res.json()),
                    },
                ]);

            </script>
        {% endif %}
        <script src="/admonition.js"></script>
        <script>
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });

        </script>
        <script type="application/ld+json">
            {
                "@context": "https://schema.org/",
                "@type": "WebPage",
                "name": "{{post.title|e}}",
                "headline": "{{post.title|e}}",
                "datePublished": "{{post.date}}",
                "dateModified": "{{post.date}}",
                "author": {
                    "@type": "Person",
                    "name": "Waylon Walker"
                    "url": "https://waylonwalker.com"
                },
                "image": [
                    "https://shots.wayl.one/shot/?url={{config.url}}{{slug}}&height=640&width=1280&scaled_width=1280&scaled_height=640",
                ]
                "speakable":
                {
                    "@type": "SpeakableSpecification",
                    "cssSelector": [
                        "#title",
                        "#post-body"
                    ]
                },
                "url": "{{config.url}}{{slug}}"
            }
        </script>
    </head>

    <body position="relative">
        <div class="neon-ring"></div>
        <div class="dubs">
        <!-- <div class="dubs-overlay"></div> -->
            {% block content %}{% endblock %}
        </div>
    </body>

</html>
