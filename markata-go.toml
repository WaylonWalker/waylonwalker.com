# markata-go configuration for waylonwalker.com migration

[markata-go]
# Site metadata
title = "Waylon Walker"
description = "Waylon Walker's personal blog"
url = "https://waylonwalker.com"
author = "Waylon Walker"

# Output directory
output_dir = "output"

# Use built-in templates (no custom template_dir specified)

# =============================================================================
# NAVIGATION
# =============================================================================
# Top-level nav items (legacy format, works with default templates)
[[markata-go.nav]]
label = "Home"
url = "/"

[[markata-go.nav]]
label = "Start Here"
url = "/start/"

[[markata-go.nav]]
label = "Archive"
url = "/archive/"

[[markata-go.nav]]
label = "About"
url = "/about/"

[[markata-go.nav]]
label = "RSS"
url = "/feeds/"

# =============================================================================
# COMPONENTS CONFIGURATION
# =============================================================================
[markata-go.components.nav]
enabled = true
position = "header"
style = "horizontal"

[markata-go.components.footer]
enabled = true
show_copyright = true
text = ""

[[markata-go.components.footer.links]]
label = "Twitter"
url = "https://twitter.com/waylonwalker"
external = true

[[markata-go.components.footer.links]]
label = "GitHub"
url = "https://github.com/waylonwalker"
external = true

[[markata-go.components.footer.links]]
label = "LinkedIn"
url = "https://linkedin.com/in/waylonwalker"
external = true

# =============================================================================
# POST OUTPUT FORMATS
# =============================================================================
[markata-go.post_formats]
html = true       # Standard HTML pages
markdown = true   # Raw markdown source (/slug/index.md)
text = true       # Plain text (/slug/index.txt)
og = true         # OpenGraph cards (/slug/og/index.html)

[markata-go.glob]
# Glob patterns for finding content - must include directory path
patterns = ["pages/**/*.md"]
use_gitignore = true

# =============================================================================
# FEED CONFIGURATION
# =============================================================================

# Global feed defaults
[markata-go.feed_defaults]
items_per_page = 20
orphan_threshold = 3

[markata-go.feed_defaults.formats]
html = true
rss = true
atom = true
json = true
markdown = true
text = true

# Archive feed - all published posts, newest first
[[markata-go.feeds]]
slug = "archive"
title = "Archive"
description = "All published posts"
filter = "published == true"
sort = "date"
reverse = true
items_per_page = 50

# All posts feed (same as archive but at /all/)
[[markata-go.feeds]]
slug = "all"
title = "All Posts"
description = "Complete list of all published posts"
filter = "published == true"
sort = "date"
reverse = true
items_per_page = 10000  # Very large to show all posts on one page

# Blog feed - only blog posts
[[markata-go.feeds]]
slug = "blog"
title = "Blog"
description = "Full blog posts"
filter = "published == true and templateKey == \"blog\""
sort = "date"
reverse = true

# TIL feed - Today I Learned posts
[[markata-go.feeds]]
slug = "til"
title = "Today I Learned"
description = "Short TIL posts"
filter = "published == true and templateKey == \"til\""
sort = "date"
reverse = true

# =============================================================================
# ADDITIONAL FEEDS (migrated from Python markata)
# =============================================================================

# Blog Feed - full blog posts only (different from /blog which includes TIL)
[[markata-go.feeds]]
slug = "blog-feed"
title = "Blog Feed"
description = "Full blog posts"
filter = "published == true and templateKey == \"blog-post\""
sort = "date"
reverse = true

# Daily notes feed
[[markata-go.feeds]]
slug = "daily"
title = "Daily Notes"
description = "Daily notes posts"
filter = "templateKey == \"daily\""
sort = "date"
reverse = true

# Draft posts - unpublished or future dated
[[markata-go.feeds]]
slug = "draft"
title = "Drafts"
description = "Draft and unpublished posts"
filter = "published == false or date > today"
sort = "date"
reverse = true

# Family shots - photos tagged with family
[[markata-go.feeds]]
slug = "family-shots"
title = "Family Shots"
description = "Family photo posts"
filter = "templateKey == \"shots\" and \"family\" in tags"
sort = "date"
reverse = true

# Gratitude feed
[[markata-go.feeds]]
slug = "gratitude-feed"
title = "Gratitude"
description = "Gratitude posts"
filter = "templateKey == \"gratitude\""
sort = "date"
reverse = true

# Last thirty days - temporarily using published filter until date arithmetic is supported
[[markata-go.feeds]]
slug = "lasthirty"
title = "Last 30 Days"
description = "Posts from the last 30 days"
filter = "published == true and date <= today"
sort = "date"
reverse = true
items_per_page = 100

# Pings - short social posts
[[markata-go.feeds]]
slug = "pings"
title = "Pings"
description = "Short social media style posts"
filter = "templateKey == \"ping\" and not \"family\" in tags"
sort = "date"
reverse = true

# Published feed
[[markata-go.feeds]]
slug = "published"
title = "Published"
description = "All published posts"
filter = "published == true"
sort = "date"
reverse = true

# Recent - last 10 posts
[[markata-go.feeds]]
slug = "recent"
title = "Recent Posts"
description = "Last 10 posts"
filter = "published == true"
sort = "date"
reverse = true
items_per_page = 10

# Recently written - last 10 written posts
[[markata-go.feeds]]
slug = "recently-written"
title = "Recently Written"
description = "Last 10 written posts"
filter = "published == true and (templateKey == \"blog-post\" or templateKey == \"til\" or templateKey == \"thoughts\" or templateKey == \"ping\")"
sort = "date"
reverse = true
items_per_page = 10

# Recent pings
[[markata-go.feeds]]
slug = "recent-pings"
title = "Recent Pings"
description = "Last 10 ping posts"
filter = "published == true and templateKey == \"ping\""
sort = "date"
reverse = true
items_per_page = 10

# Recent stars
[[markata-go.feeds]]
slug = "recent-stars"
title = "Recent Stars"
description = "Last 10 GitHub stars"
filter = "templateKey == \"stars\""
sort = "date"
reverse = true
items_per_page = 10

# Recent thoughts
[[markata-go.feeds]]
slug = "recent-thoughts"
title = "Recent Thoughts"
description = "Last 10 thoughts"
filter = "published == true and templateKey == \"thoughts\""
sort = "date"
reverse = true
items_per_page = 10

# Scheduled posts - future dated
[[markata-go.feeds]]
slug = "scheduled"
title = "Scheduled"
description = "Posts scheduled for the future"
filter = "date > today"
sort = "date"
reverse = true

# Slashes feed
[[markata-go.feeds]]
slug = "slashes"
title = "Slashes"
description = "Slash command posts"
filter = "published == true and \"slash\" in tags"
sort = "date"
reverse = true

# Stars feed - GitHub stars
[[markata-go.feeds]]
slug = "stars"
title = "GitHub Stars"
description = "GitHub stars posts"
filter = "templateKey == \"stars\""
sort = "date"
reverse = true

# Today's posts
[[markata-go.feeds]]
slug = "today"
title = "Today"
description = "Posts from today"
filter = "date == today"
sort = "date"
reverse = true

# Shots feed - photo/video posts
[[markata-go.feeds]]
slug = "shots"
title = "Shots"
description = "Photo and video posts"
filter = "templateKey == \"shots\""
sort = "date"
reverse = true

# Thoughts feed
[[markata-go.feeds]]
slug = "thoughts"
title = "Thoughts"
description = "Thoughts and comments"
filter = "published == true and templateKey == \"thoughts\""
sort = "date"
reverse = true

# =============================================================================
# AUTO-GENERATED FEEDS
# =============================================================================

# Enable auto-generated tag feeds
[markata-go.auto_feeds.tags]
enabled = true
slug_prefix = "tags"

[markata-go.auto_feeds.tags.formats]
html = true
rss = true

# =============================================================================
# BLOGROLL & READER
# =============================================================================
[markata-go.blogroll]
enabled = true
cache_dir = "cache/blogroll"
cache_duration = "1h"
max_entries_per_feed = 50

[[markata-go.blogroll.feeds]]
url = "https://simonwillison.net/atom/everything/"
title = "Simon Willison"
description = "Creator of Datasette, Django co-creator, AI/LLM enthusiast"
category = "Technology"
tags = ["python", "ai", "llm", "sqlite", "datasette"]
site_url = "https://simonwillison.net"
aliases = ["simonwillison.net"]

[markata-go.theme]
palette = 'everforest-dark'
