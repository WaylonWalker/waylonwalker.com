<h2 class="m-auto max-w-md text-sm text-center text-gray-200 no-link">Tags</h2>
<ul class="flex flex-wrap justify-center p-0 m-auto max-w-md border-yellow-400 tags">
    {% for tag in post.tags %}
<li class="list-none flex justify-center">
  <a
    href="https://waylonwalker.com/{{ tag }}"
    class="
      p-category
      flex items-center justify-center
      px-4 py-1.5
      rounded-full
      ring-1 ring-pink-500
      bg-pink-500/3
      text-pink-600 dark:text-pink-400
      font-semibold text-sm
      text-center
      shadow-sm
      transition
      hover:scale-105
      hover:bg-pink-500/10
      whitespace-nowrap
    "
  >
    tag/{{ tag }}
  </a>
</li>
{% endfor %}
</ul>
