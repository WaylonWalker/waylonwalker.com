[markata-go.plugins.steam]
enabled = true
api_key = "${STEAM_API_KEY}"
steam_id = "${STEAM_ID}"
posts_dir = "pages/steam"
template = "steam_achievement"
cache_duration = 3600
min_playtime_hours = 3.0

[markata-go.wikilinks]
warn_broken = true

[markata-go.wikilink_hover]
enabled = true

# Image zoom/lightbox functionality
[markata-go.image_zoom]
enabled = true
auto_all_images = true  # Make ALL images zoomable

# Contribution graph for GitHub-style calendar heatmaps
[markata-go.contribution_graph]
enabled = true
theme = "default"

# =============================================================================
# WEBMENTION CONFIGURATION
# =============================================================================

# Ensure the Webmention endpoint is discoverable in HTML <head>
[markata-go.head]
[[markata-go.head.link]]
rel = "webmention"
href = "https://webmention.io/waylonwalker.com/webmention"

# Receiving webmentions - endpoint configuration (incoming mentions are fetched from webmention.io)
[markata-go.webmention]
enabled = true
endpoint = "https://webmention.io/waylonwalker.com/webmention"

# Sending webmentions - automatically sends webmentions for external links
[markata-go.webmentions]
enabled = true
outgoing = true
cache_dir = ".markata-cache/webmentions"
concurrent_requests = 5
timeout = "30s"
webmention_io_token = "${WEBMENTION_IO_TOKEN}"

# Navigation links
[[markata-go.nav]]
label = "blogroll"
url = "/blogroll/"

[[markata-go.nav]]
label = "reader"
url = "/reader/"

[[markata-go.nav]]
label = "archive"
url = "/archive/"

[[markata-go.nav]]
label = "random"
url = "/random/"

[markata-go.error_pages]
enable_404 = true                    # default: true
custom_404_template = "post.html"    # default: post.html

[markata-go.random_post]
enabled = true
path = "random"
exclude_tags = ["draft", "private"]
emit_posts_json = true

[markata-go.link_avatars]
enabled = true

# CSS selector for links to enhance (default: "a[href^='http']")
selector = "a[href^='http']"

# Avatar size in pixels (default: 16)
size = 16

# Position: "before" or "after" the link text (default: "before")
position = "before"

# Mode: "js", "local", or "hosted" (default: "js")
mode = "local"
[markata-go.encryption.private_tags]
gratitude = "default"
family = "default"
